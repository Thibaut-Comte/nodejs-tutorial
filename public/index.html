<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>websocket</title>
    </head>
    <body>
        <h1>websocket example</h1>
        <script>
            var mySocket = new WebSocket('ws://localhost:3001');
            mySocket.onopen = (event) => {
                console.info('WebSocket connection opened'); 
                mySocket.send('Message from front-end!'); 
            };
            mySocket.onerror = (error) => {
                console.error('WebSocket error occurs:', error);
            };
            mySocket.onmessage = (messageEvent) => {
                console.info('Message event received from server: ', messageEvent);
            }
            mySocket.onclose = () => {
                console.info('WebSocket connection closed'); 
            }
        </script>
    </body>
</html>
